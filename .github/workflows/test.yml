name: test

on:
  push:
    paths-ignore:
      - 'LICENSE'
      - 'readme.*'
      - 'logo/*'
      - 'docs/*'
  pull_request:
    paths-ignore:
      - 'LICENSE'
      - 'readme.*'
      - 'logo/*'
      - 'docs/*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim-version: ['stable', 'devel']
    steps:
      - uses: actions/checkout@v1
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
      - run: nimble install -Y
      - run: nimble tests -Y
